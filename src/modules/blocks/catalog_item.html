<div class="catalog-item">
    <div class="catalog-item_preview">
        <div class="catalog-item_labels">
            <span class="catalog-item_labels--new">Новинка</span>
            <span class="catalog-item_labels--preOrder">Предзаказ</span>
            <span class="catalog-item_labels--hit">ХИТ</span>
        </div>
        <div class="catalog-item_options">
            <span class="spice">
                <img src="@img/icons/icon_fire.svg" alt="">
            </span>
            <span class="vegan">
                <img src="@img/icons/icon_vegan.svg" alt="">
            </span>
        </div>
        <a href="/catalog-single.html">
            <img src="@img/GunikuChili.jpg" alt="">
        </a>
    </div>
    <div class="catalog-item_information">
        <h3><a href="/catalog-single.html">@@title</a></h3>
        <p>Говядина, пшеничная лапша, шампиньоны, перец чили, перепелиное яйцо</p>
    </div>
    <div class="catalog-item_priceBlock">
        <div class="catalog-item_price">
            <span class="oldPrice"><span>@@price_old</span>&#8381;</span>
            <span class="mainPrice"><span>@@price_main</span>&#8381;</span>
        </div>
        <div class="catalog-item_button">
            <a href="#">В корзину</a>
        </div>
    </div>
</div>
